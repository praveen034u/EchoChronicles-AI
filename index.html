<!DOCTYPE html>
<html>
<head>
    <title>Terrain Generator</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
            button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        #terrain-container {
              border: 5px solid rgb(1, 2, 18);
              justify-content: center;
             align-items: center;
              display: grid;
            gap: 1px;
            padding: 10px;
            max-width: 1100px;
            margin: 20px auto;
            }
           
    </style>
</head>
<body>
    <div class="controls">
        <button id="generate-terrain-button">Generate Terrain</button>
    </div>
    <div id="terrain-container"></div>

    <script src="./app.js"></script>
</body>
</html>
