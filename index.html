<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input { padding: 10px; margin: 10px 0; width: 200px; display: block; margin-bottom: 10px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
    </style>
</head>
<body>

    <h2>Echo Chronicles AI Game</h2>

    <div class="form-container">
        <h3 id="form-title">Sign Up</h3>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <div id="password-confirmation-container" style="display: hidden;">
                <input type="password" id="password-confirmation" placeholder="Confirm Password" required />
            </div>
            <button type="submit">Submit</button>
            <p id="error-message" class="error"></p>
            <p id="success-message" class="success"></p>
        </form>
        <p id="toggle-text" style="text-align: center; cursor: pointer; color: #007BFF;">Already have an account? Sign In</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
