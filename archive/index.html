<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo Chronicles: AI Adventures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    #game-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #dialogue-box, #message-box, #quest-log {
      margin: 10px 0;
      padding: 10px;
      background: #e9e9e9;
      border-radius: 5px;
    }
    #action-buttons button {
      margin-right: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #action-buttons button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Echo Chronicles: AI Adventures</h1>
    <div id="dialogue-box"></div>
    <div id="action-buttons">
      <button onclick="interactWithNPC('merchant')">Talk to Merchant</button>
      <button onclick="exploreWorld()">Explore World</button>
    </div>
    <div id="message-box"></div>
    <div id="quest-log">
      <h3>Quest Log</h3>
      <p>No active quests.</p>
    </div>
  </div>
  <script src="./game.js"></script>
</body>
</html>
